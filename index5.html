<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                Open
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Edit</h5> <span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="login">title</label>
                                <input type="text" class="form-control" id="login" placeholder="Rask Entity">
                            </div>
                            <div class="form-group">
                                <label for="region">Status</label>
                                <select name="region" id="region" class="form-control">
                                    <option value="">Open</option>
                                    <option value="">Samrqand</option>
                                    <option value="">Buxoro</option>
                                    <option value="">Xorazm</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dist">Content</label>
                                <textarea name="dist" class="form-control" id="dist" ></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
